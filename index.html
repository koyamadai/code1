<!DOCTYPE html>
<html>
<head>
  <title>My Animation Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="animationContainer">
    <!-- Image element will be added dynamically using JavaScript -->
  </div>
  <script>
    // JavaScriptで必要なアニメーションのロジックを記述します
    // 以下は一例です。

    // 1. 画像の追加とアニメーション
    const image = new Image();
    image.src = 'study_image.jpg';
    image.classList.add('animated-image');
    document.getElementById('animationContainer').appendChild(image);

    // スマートフォン・タブレット向けに画像をリサイズ
    const resizeImage = function() {
      const containerWidth = document.documentElement.clientWidth;
      const containerHeight = document.documentElement.clientHeight;
      const imageWidth = containerWidth;
      const imageHeight = (image.naturalHeight / image.naturalWidth) * imageWidth;
      image.style.width = imageWidth + 'px';
      image.style.height = imageHeight + 'px';
    };

    // 2秒後に指定されたページに遷移する関数
    const redirectToPage = function() {
      window.location.href = 'https://koyamadai.github.io/code2/';
    };

    // ページが読み込まれた後にアニメーションを開始するなどのロジックを追加します
    document.addEventListener('DOMContentLoaded', function() {
      resizeImage(); // ページロード時に画像をリサイズ
      window.addEventListener('resize', resizeImage); // ウィンドウサイズが変更された時にリサイズ

      // ゲット！の文字をフェードインする
      const stampButton = document.querySelector('.animated-stamp-button');
      stampButton.classList.add('fadeIn');
      
      // 画像をクリックまたはタップしたら指定したURLに遷移
      image.addEventListener('click', function() {
        redirectToPage();
      });
    });
  </script>
</body>
</html>
