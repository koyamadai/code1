<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンプゲット！！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('poster.png');
            background-size: cover;
            z-index: -1;
            animation: backgroundScroll 20s linear infinite;
        }

        @keyframes backgroundScroll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            color: white;
            z-index: 1;
        }

        .image-gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .image-container {
            position: relative;
            max-width: 80%;
            margin: 0 auto;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        #image {
            width: 100%;
            border-radius: 20px;
            position: relative;
            z-index: 2;
        }

        .img-rounded {
            border-radius: 50%;
        }

        .image-description {
            margin-top: 20px;
            position: relative;
            text-align: center;
        }

        .image-description img {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
        }

        .download-section {
            margin-top: 30px;
        }

        #downloadButton {
            background-image: url('st.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            padding: 0;
            width: 180px;
            height: 80px;
            cursor: pointer;
        }

        /* フード画像のスタイル */
        .food-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0); /* 背景を透明に */
        }

        .food-img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>

    <section class="content">
        <h2>スタンプゲット！！</h2>
        <div class="image-gallery">
            <!-- study_image.jpgを中央配置 -->
            <div class="image-container">
                <div class="image-overlay"></div>
                <img src="study_image.jpg" id="image" alt="スタンプ">
            </div>
        </div>
        <p class="image-description">
            <img src="obe.png" alt="賞品">
            賞品だよ。受け取ってね！
        </p>
        <div class="download-section">
            <button id="downloadButton"></button>
        </div>
    </section>

    <div class="food-container">
        <a href="https://www.metro.ed.jp/koyamadai-h/" target="_blank">
            <img src="food.png" class="food-img" alt="フード">
        </a>
    </div>

    <script>
        var image = document.getElementById('image');

        // ... 以前のスクリプト ...
    </script>
</body>
</html>
